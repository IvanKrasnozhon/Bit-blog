<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=768, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Home page</title>
</head>
<body>
    <header class="main-text">Bit-blog</header>

    <div id="content">
        <div class="post">
            <div class="post-profile">
                <div class="post-profile-img"><img src="img/Profile.svg" alt=""></div>
                <div class="main-text profile-text">sparkfresh</div>
            </div>
            <div class="post-img">
                <img src="img/DSCF9638.JPG" alt="post img" >
            </div>
            <div class="post-action">
                <img src="img/Like.svg" alt="like" class="like">
                <img src="img/Comments.svg" alt="comments" class="comment">
            </div>
        </div>
    </div>


    <footer>
        <div class="navbar">
            <img src="img/Home.svg" alt="home-page" class="footer-h btn">
            <img src="img/Messanger.svg" alt="messanger" class="footer-m btn">
            <img src="img/Profile.svg" alt="my_profile" class="footer-p btn">
        </div>
    </footer>
</body>
</html>
