{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=768, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'blog/fonts/style.css' %}">
    <title>{% block title%} Bit-blog{%endblock%}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'blog/img/favicon.svg' %}">
</head>
<body>
    <header class="main-text">Bit-blog</header>

    <div id="content">
        {%block content%}{% endblock %}
    </div>

    <footer>
        <div class="navbar">
            <a href="{% url 'home' %}"><img src="{% static 'blog/img/Home.svg' %}" alt="home-page" class="footer-h btn"></a>
            

            {% if request.user.is_authenticated %}
                <a href="{% url 'add_post' %}"><img src="{% static 'blog/img/addpost.svg' %}" alt="addpost" class="footer-m btn"></a>
                {% if request.user.profile.user_img %}
                <div class="footer-img"><a href="/profile/{{request.user.id}}"><img src="{{ request.user.profile.user_img.url }}" alt="my_profile" class="footer-p btn"></a></div>
                {%else%}
                <div class="footer-img"><img src="{% static 'blog/img/Profile.svg' %}" alt="my_profile" class="footer-p btn"></div>
                {%endif%}
            {% else %}
                <a href="{% url 'login' %}"><img src="{% static 'blog/img/addpost.svg' %}" alt="addpost" class="footer-m btn"></a>
                <a href="{% url 'login' %}"><img src="{% static 'blog/img/Profile.svg' %}" alt="my_profile" class="footer-p btn"></a>
            {% endif %}

        </div>
    </footer>
</body>
</html>
